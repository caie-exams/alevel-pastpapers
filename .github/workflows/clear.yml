name: Clear pastpapers
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0 
    - name: Delete pastpapers
      run : |
        rm -rf A-Levels O-Levels IGCSE
    - name: Reduce repo size
      run : |
        git filter-branch --prune-empty -d /tmp/git_clean_history \
        --index-filter "git rm --cached -rf --ignore-unmatch A-Levels O-Levels IGCSE" \
        --tag-name-filter cat -- --all
        git update-ref -d refs/original/refs/heads/master
        git reflog expire --expire=now --all
        git gc --prune=now
    - name: Commit files
      run: |
        git add .
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Clear pastpapers." -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        branch: ${{ github.ref }}
        force: true
